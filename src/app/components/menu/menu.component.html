<ion-menu side="start" menuId="first" contentId="main-content" class="futuristic-menu">
  <ion-header>
    <ion-toolbar class="glass-toolbar">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/dashboard" routerDirection="root" detail="false" class="menu-item">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-item>
      <ion-item routerLink="/transactions" routerDirection="root" detail="false" class="menu-item">
        <ion-icon slot="start" name="list-outline"></ion-icon>
        <ion-label>Transacciones</ion-label>
      </ion-item>
      <ion-item routerLink="/profile" routerDirection="root" detail="false" class="menu-item">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item (click)="logout()" class="menu-item logout-item">
        <ion-icon [name]="icons.logout" slot="start"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<ion-router-outlet id="main-content"></ion-router-outlet>
