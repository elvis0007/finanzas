<ion-header>
  <ion-toolbar color="dark" class="glass-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding futuristic-bg">

  <ion-card class="glass-card profile-card">
    <ion-card-header>
      <ion-card-title>ðŸ‘¤ InformaciÃ³n del Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item  lines="none" class="email-item">
        <ion-label >Email:</ion-label>
        <ion-text class="email-text">{{ userEmail }}</ion-text>
      </ion-item>

      <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">

        <ion-item class="input-item">
          <ion-label position="floating" color="light">Nombre</ion-label>
          <ion-input formControlName="firstName" type="text" autocomplete="given-name" spellcheck="false"></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="floating" color="light">Apellido</ion-label>
          <ion-input formControlName="lastName" type="text" autocomplete="family-name" spellcheck="false"></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" color="tertiary" shape="round" class="neon-btn" [disabled]="profileForm.invalid">
          ðŸ’¾ Guardar
        </ion-button>

      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
